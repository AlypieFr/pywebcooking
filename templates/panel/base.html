{% load staticfiles %}
{% load l10n %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="{% static 'adminlte/css/AdminLTE.min.css' %}">
    <!-- AdminLTE skin -->
    <link rel="stylesheet" type="text/css" href="{% static 'adminlte/css/skins/skin-red.min.css' %}">
    <!-- Date Picker -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap3-wysihtml5.min.css' %}">
    <!-- main style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_panel.css' %}">
</head>
<body class="hold-transition skin-red sidebar-mini" onload='{% block onload %}panel.init("{{ csrf_token }}");{% endblock %}'>
<div class="wrapper">
<!-- Main Header -->
{% include "panel/header.html" %}

<!-- Left side column. contains the logo and sidebar -->
{% include "panel/sidebar.html" %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    {% block content %}
    {% endblock %}
</div>
</div>

{% block scripts %}
    <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
    <!--jQuery 3 -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <!--jQuery UI 1.11.4 -->
    <script src="{% static 'js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!-- Bootstrap notify -->
    <script src="{% static 'js/bootstrap-notify.min.js' %}" type="text/javascript"></script>
    <!-- datepicker -->
    <script src="{% static 'js/moment-with-locales.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}" type="text/javascript"></script>
    <!-- input mask -->
    <script src="{% static 'js/inputmask.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.inputmask.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/inputmask.extensions.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/inputmask.date.extensions.min.js' %}" type="text/javascript"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="{% static 'js/bootstrap3-wysihtml5.all.min.js' %}" type="text/javascript"></script>
    <!-- Slimscroll -->
    <script src="{% static 'js/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
    <!-- FastClick -->
    <script src="{% static 'js/fastclick.js' %}" type="text/javascript"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'adminlte/js/adminlte.min.js' %}" type="text/javascript"></script>
    <!-- Panel javascript -->
    <script src="{% static 'js/panel.js' %}" defer></script>
{% endblock %}
</body>
</html>
