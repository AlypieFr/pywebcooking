{% load staticfiles %}
<div id="sidebar_left">
    <header>
        <a href="/"><img src='{% static "images/logo-pywebcooking.svg" %}' alt="PyWebCooking" id="logo_website" /></a>
    </header>
    <nav>
        {% for cat in view.categories %}
            <a href="/category/{{ cat.url }}"><div class="category" id="{{ cat.url }}">{{ cat.name }}</div></a>
        {% endfor %}
    </nav>
</div>
